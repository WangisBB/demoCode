        function isbig(a, b) {
            return a > b
        }

        function transposition(a, b) {
            return [a, b] = [b, a]
        }

        // 冒泡
        function strfn(array) {
            const {
                length
            } = array
            array = array.concat() //参数是引用类型传递的，需要将指针指向一个新地址，否则会改动到全局的array
            for (let i = 0; i < length; i++) {
                for (let j = 0; j < length - 1 - i; j++) {
                    if (isbig(array[j], array[j + 1])) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]
                    }
                }
            }
            return array
        }
        // console.log(strfn(array), array)

        // 插入排序 
        function srot(array) {
            array = array.concat()
            const {
                length
            } = array
            let temp;
            for (let i = 1; i < length; i++) {
                let j = i
                temp = array[i]
                while (j > 0 && isbig(array[j - 1], temp)) {
                    array[j] = array[j - 1]
                    j--
                }
                array[j] = temp
            }
            return array
        }
