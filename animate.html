<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      height: 0;
      transition: all 2s;
      position: relative;
      overflow: hidden;
    }

    .show {
      height: 100px;
      opacity: 1;

    }

    ul {
      position: absolute;
      padding: 50px 0;
    }
  </style>
</head>

<body>
  <div id="menu">菜单</div>

  <div class="list" id="list">
    <ul>
      <li>1111</li>
      <li>22222</li>
      <li>33333</li>
    </ul>
  </div>
  ggg
  <script>
    document.getElementById("menu").addEventListener("click", function (params) {

      list.classList.toggle('show')
    })    
  </script>
</body>

</html>
